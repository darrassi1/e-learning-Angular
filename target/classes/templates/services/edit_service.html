<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Service Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="@{/service}">Service Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/services}">Service Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Service </h1>
				<div class = "card-body">
					<form th:action="@{/services/{id} (id=${service.Id_Service})}" th:object = "${service}" method="POST">
						<div class ="form-group">
							<label>Nom De Service   </label>
							<input
							required ="required";
							type = "text"
							name = "Nom"
							th:field = "*{Nom}"
							class = "form-control"
							placeholder="Enter Le Nom De Service" 
							/>
						</div>
						
						<div class ="form-group">
							<label>Prix De Service   </label>
							<input
							required ="required";
							type = "text"
							name = "Prix"
							th:field = "*{Prix}"
							class = "form-control"
							placeholder="Enter Le Prix De Service" 
							/>
						</div>
					
<div class ="form-group">
    <label>Salon</label>
    <select id ="salon_id" name ="salon_id" th:field="*{salon_id}">
        <option th:each="salon : ${salon}"
th:value="${salon.Id_Salon}"
th:text="${salon.nom}"></option>
    </select>
</div>
					
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>

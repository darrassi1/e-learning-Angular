<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Rendezvous  Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Rendezvous Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/rendezvous}">Rendezvous Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Rendezvous </h1>
				<div class = "card-body">
					<form th:action="@{/rendezvous}" th:object = "${rendezvous}" method="POST">
						<div class ="form-group">
							<label>Date de Rendezvous   </label>
							<input
							required ="required";
							type = "date"
							name = "Date_rdv"
							th:field = "*{Date_rdv}"
							class = "form-control"
							placeholder="Enter Rendezvou de client" 
							/>
						</div>
						
						<div class ="form-group">
							<label>Date de Demande   </label>
							<input
							required ="required";
							type = "date"
							name = "Date_demande"
							th:field = "*{Date_demande}"
							class = "form-control"
							placeholder="Enter Date de Demande" 
							/>
						</div>
					<div class ="form-group">
    <label>Salon</label>
    <select id ="salon_id" name ="salon_id" th:field="*{salon_id}">
        <option th:each="salon : ${salon}"
th:value="${salon.Id_Salon}"
th:text="${salon.nom}"></option>
    </select>
</div>
<div class ="form-group">
    <label>Client</label>
    <select id ="client_id" name ="client_id" th:field="*{client_id}">
        <option th:each="client : ${client}"
th:value="${client.Id_Client}"
th:text="${client.nom}"></option>
    </select>
</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
